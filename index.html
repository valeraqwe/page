<html lang="en">
<head>
    <title>Flight Tecket Booking Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="booking-form-box">
   <div class="radio-btn">
  <input type="radio" class="btn" name="check" cheked="checked"><span>Round-trip</span>
  <input type="radio" class="btn" name="check"><span>One-way</span>
  <input type="radio" class="btn" name="check"><span>Multi-City</span>
  </div>

  <div class="booking-form">
  <label>Flying From</label> 
  <input type="text" class="form-control" placeholder="City or Airport">
  <label>Flying To</label> 
  <input type="text" class="form-control" placeholder="City or Airport">

  <div class="input-grp">
  <label>Departing</label> 
  <input type="date" class="form-control select-date">   
  </div>

  <div class="input-grp">
    <label>Returning</label> 
    <input type="date" class="form-control select-date">   
    </div>
        
    <div class="input-grp">
        <label>Adults</label> 
        <input type="number" class="form-control value="1">   
        </div>

        <div class="input-grp">
            <label>Children</label> 
            <input type="number" class="form-control value="0">   
            </div>

            <div class="input-grp">
                <label>Travel Class</label>
                <select class="custom-select">
                <option value="1">Economy Class</option> 
                <option value="2">Business Class</option>
               </select>  
                </div>

                <div class="input-grp">
                <button type="button" class="btn btn-primary flight">Show Flights</button>
                
               
  </div>
  </div>  
    
</body>
</html>
